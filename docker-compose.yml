version: '3'

services:

  web:
    container_name: web
    restart: always
    build: ./images/flask-docker-gunicorn-base
    environment:
      FLASK_ENV: production
#      FLASK_DEBUG: 1
      GUNICORN_RELOAD: "true"
      GUNICORN_LOGLEVEL: "warning"    # debug
    volumes:
      - "./flaskapp/:/home/project/flask_app"

  nginx:
    container_name: nginx
    restart: always
    build: ./images/nginx
    ports:
      - "8080:80"
    depends_on:
      - web